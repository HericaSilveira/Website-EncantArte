	<h1 class="main__h1--title">Formulario de contacto</h1>
	<main class="d-flex">
		<form class="col-lg-6 col-md-4 col-sm-6">
			<div class="container">
				<label for="nombre y apellido">Nombre y Apellido</label>
				<input type="text" class="form-control" name="nombre y apellido" placeholder="Juan Pérez"/>
				<label for="email">Correo Electrónico</label>
				<input type="email" class="form-control" name="email" placeholder="jp@gmail.com"/>
				<label for="País">Tipo de consulta</label>
				<div class="dropdown">
					<button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
						Seleccionar
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Consulta</a>
						<a class="dropdown-item" href="#">Reclamo</a>
					</div>
				</div>
				<label for="Mensaje">Mensaje</label>
				<textarea rows="15" class="form-control" placeholder="Mensaje"></textarea>
				<strong>¿Desea recibir nuestra newsletter?</strong>
				<input type="checkbox" name="Acepta" value="1"/>
				<div>
					<button type="reset" class="btn btn-dark">Limpiar</button>
					<button type="submit" class="btn btn-dark">Enviar</button>
				</div>			
			</div>
		</form>
	</main>
